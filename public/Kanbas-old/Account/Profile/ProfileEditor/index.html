<div class="main-content-wrapper container-fluid p-2">
    <div class="kanbas-account-profile-layout">
        <form action="/Kanbas/Account/Profile/screen.html">
            <div class="d-flex justify-content-around">
                <div class="kanbas-account-profile-layout-left">
                    <div class="profile-image-wrapper">
                        <i class="fa-solid fa-user fa-9x"></i>
                    </div>
                    <div class="profile-content mt-3">
                        <div id="profile-basic-info">
                            <label for="username" class="form-label"><b>Name:<span
                                        title="This field is required">*</span></b></label>
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                                    id="username" aria-describedby="basic-addon1" value="Yueheng Yuan" required="">
                            </div>

                            <div>
                                <label for="pronouns"><b>Pronouns:</b></label> <br>
                                <select name="pronouns" id="pronouns">
                                    <option value="none">None</option>
                                    <option value="he">He/Him</option>
                                    <option value="she">She/Her</option>
                                    <option value="they">They/Them</option>
                                    <option value="heThey">He/They</option>
                                    <option value="sheThey">She/They</option>
                                    <option value="heSheThey">He/She/They</option>
                                </select>
                            </div>
                            <div id="profile-title">
                                <label for="title" class="form-label"><b>Title:</b></label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="title" aria-describedby="basic-addon1">
                                </div>
                            </div>
                        </div>
                        <div class="mt-3" id="profile-contact">
                            <h3>Contact</h3>
                            <p>No registered services, you can add some on the <a href="#">settings</a>
                                page.
                            </p>
                        </div>

                        <div class="mb-3" id="profile-biography">
                            <h3>Biography</h3>
                            <label for="biography-input" class="form-label">Computer scientist
                                and software engineer.</label>
                            <textarea class="form-control" id="biography-input" rows="3"></textarea>
                        </div>

                        <div class="profile-link">
                            <h3>Links</h3>
                            <div>
                                <p>Yueheng Yuan hasn't added any links</p>
                            </div>

                            <div class="container">
                                <div class="row text-center">
                                    <div class="col col-6"><b>Title</b></div>
                                    <div class="col col-6"><b>URL</b></div>
                                </div>
                                <div class="row align-items-start">
                                    <div class="col col-5">
                                        <input type="text" class="form-control" placeholder="title"
                                            aria-label="Username" id="title" aria-describedby="basic-addon1"
                                            value="YouTube" required="">
                                    </div>
                                    <div class="col col-1">â†’</div>
                                    <div class="col col-5"><input type="text" class="form-control" placeholder="url"
                                            aria-label="Username" id="url" aria-describedby="basic-addon1"
                                            value="https://www.youtube.com" required=""></div>
                                    <div class="col col-1"><i class="fa-solid fa-delete-left"></i></div>
                                </div>
                            </div>
                            <button class="btn btn-light" data-event="add-link-field">Add another
                                link</button>
                        </div>
                    </div>
                    <div class="mt-4">
                        <button class="btn btn-light">Cancel</button>
                        <button class="btn btn-danger">Save Profile</button>
                    </div>
                </div>

                <div class="float-end kanbas-account-profile-layout-right">
                    <button data-event="cancelEditProfile" class="btn btn-light"><i class="fas fa-edit"></i>
                        Cancel Editing</button>
                </div>
            </div>
        </form>
    </div>
</div>
