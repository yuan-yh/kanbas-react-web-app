<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Editor Content</title>
</head>

<body>
    <form action="/Kanbas/Account/Profile/screen.html">
        <h1>Yueheng Yuan</h1>
        <h2></h2>
        <div class="profile-content">
            <div id="profile-basic-info">
                <p>
                    <label>Name:<span title="This field is required">*</span>
                        <input type="text" name="user-name" id="name" value="Yueheng Yuan" required="">
                    </label>
                    <label for="pronouns">Pronouns:</label>
                    <select name="pronouns" id="pronouns">
                        <option value="none">None</option>
                        <option value="he">He/Him</option>
                        <option value="she">She/Her</option>
                        <option value="they">They/Them</option>
                        <option value="heThey">He/They</option>
                        <option value="sheThey">She/They</option>
                        <option value="heSheThey">He/She/They</option>
                    </select>
                </p>
            </div>
            <div id="profile-title">
                <p>
                    <label>Title:
                        <input type="text" name="user-title" value="">
                    </label>
                </p>
            </div>
            <div id="profile-contact">
                <h3>Contact</h3>
                <p>No registered services, you can add some on the <a href="#">settings</a> page.</p>
            </div>
            <div id="profile-biography">
                <h3>Biography</h3>
                <p>Computer scientist and software engineer.</p>
                <div>
                    <textarea name="user-biography" id="user-biography" cols="30"
                        rows="5">Computer scientist and software engineer.</textarea>
                </div>
            </div>
            <div class="profile-link">
                <h3>Links</h3>
                <div>
                    <p>Yueheng Yuan hasn't added any links</p>
                </div>

                <!-- <input type="hidden" name="delete_links" value="1"> -->
                <div>
                    <table>
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th></th>
                                <th>URL</th>
                            </tr>
                        </thead>
                        <tbody id="profile_link_fields">
                            <tr>

                                <td><input type="text" maxlength="255" name="link-title" value="YouTube"></td>
                                <td>â†’</td>
                                <td><input type="url" name="link-url" value="https://www.youtube.com"></td>
                                <td><a href="#" class="remove-link-row">Remove</a></td>
                            </tr>
                        </tbody>
                    </table>
                    <button data-event="add-link-field">Add another link</button>
                </div>
            </div>
            <div>
                <div><button>Cancel</button>
                    <button type="submit">Save Profile</button>
                </div>
                <div>
                    <button type="reset">Edit Profile</button>
                    <button>Cancel Editing</button>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
